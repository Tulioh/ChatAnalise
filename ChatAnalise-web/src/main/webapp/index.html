<!DOCTYPE html>
<html>
    <head>
        <title>CHAT ANALISE</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="arquivos/css/bootstrap.min.css">
    </head>
    <body>
        <h2 class="alert alert-success"><center>CHAT ANALISE</center></h2>
        
        <div id="entrando" class="container chat-signin">
            <form class="form-signin">
                <h4 class="form-signin-heading"><center>Digite seu nome</center></h4>
                <div class="form-group">
                    <input type="text" name="nome" id="nome" required maxlength="40"  class="form-control" placeholder="nome">
                </div>
                <button class="btn btn-large btn-primary" type="button" id="entrar" style="width:130px ; float: right ">Entrar</button>
            </form>
        </div>
        
        <div id="chat" style="display:none" class="container chat-wrapper">
            <form id="do-chat">

                <table id="janelaChat" class="table table-bordered">
                </table>

                <fieldset>
                    <legend>Digite sua mensagem...</legend>
                    <div class="controls">
                        <textarea name="textarea" placeholder="Digite a Mensagem..." id="conteudoMensagem" style="width:100%; height:60px; border-radius: 10px; margin-bottom: 10px"></textarea>
                        <div style="
                            margin-top: -17px;
                            float: left;
                            padding-left: 95px;
                            margin-bottom: 25px;
                             ">
                            <input type="radio" name="tipoMensagem" value="texto" checked />Texto    
                            <input type="radio" name="tipoMensagem" value="audio" />Audio
                            <input type="radio" name="tipoMensagem" value="video" />Video
                        </div>
                        
                        <div class="form-group">
                            <input onclick="enviarMensagem()" type="button" class="btn btn-large btn-block btn-primary" value="Enviar" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <script type="text/javascript" src="arquivos/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="arquivos/js/websocket.js"></script>
    </body>
</html>
