<!DOCTYPE html>
<html>
    <head>
        <title>CHAT ANALISE</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script>
	var wsocket;
	var serviceLocation = "ws://0.0.0.0:8080/hascode/chat/";
	var $nickName;
	var $message;
	var $chatWindow;
	var room = '';

	function onMessageReceived(evt) {
		var msg = JSON.parse(evt.data); // native API
		var $messageLine = $('<tr><td class="received">' + msg.received
				+ '</td><td class="user label label-info">' + msg.sender
				+ '</td><td class="message badge">' + msg.message
				+ '</td></tr>');
		$chatWindow.append($messageLine);
	}
	function sendMessage() {
		var msg = '{"message":"' + $message.val() + '", "sender":"'
				+ $nickName.val() + '", "received":""}';
		wsocket.send(msg);
		$message.val('').focus();
	}

	function connectToChatserver() {
		room = $('#chatroom option:selected').val();
		wsocket = new WebSocket(serviceLocation + room);
		wsocket.onmessage = onMessageReceived;
	}

	function leaveRoom() {
		wsocket.close();
		$chatWindow.empty();
		$('.chat-wrapper').hide();
		$('.chat-signin').show();
		$nickName.focus();
	}

	$(document).ready(function() {
		$nickName = $('#nickname');
		$message = $('#message');
		$chatWindow = $('#response');
		$('.chat-wrapper').hide();
		$nickName.focus();
		
		$('#enterRoom').click(function(evt) {
			evt.preventDefault();
			connectToChatserver();
			$('.chat-wrapper h2').text('Chat # '+$nickName.val() + "@" + room);
			$('.chat-signin').hide();
			$('.chat-wrapper').show();
			$message.focus();
		});
		$('#do-chat').submit(function(evt) {
			evt.preventDefault();
			sendMessage()
		});
		
		$('#leave-room').click(function(){
			leaveRoom();
		});
	});
</script>
    </head>
    <body>
        
         <h2 class="alert alert-success"><center>CHAT ANALISE</center></h2>
        <div class="container chat-wrapper">
            <form id="do-chat">
               
                <table id="response" class="table table-bordered"></table>
                
                <fieldset>
                    <legend>Enter your message...</legend>
                    <div class="controls">
                        <textarea id="textarea" name="textarea" placeholder="  Digite a Mensagem..." id="message" style="width:100%; height:60px; border-radius: 10px; margin-bottom: 10px"></textarea>
                        <div class="form-group">
                            <input type="submit" class="btn btn-large btn-block btn-primary" value="Enviar" />
                        </div>
                        <div class="form-group" style="width: 60px; margin-left: 10px">
                            <button class="btn btn-large btn-block" type="button" id="leave-room">Sair</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </body>
</html>
